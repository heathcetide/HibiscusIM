<script>
// 监控数据管理
const monitorManager = {
  data: {
    activeTab: 'overview',
    loading: false
  },

  init() {
    this.loadMonitorData()
  },

  async loadMonitorData() {
    try {
      this.loading = true
      // 加载监控数据
      console.log('加载监控数据...')
    } catch (error) {
      console.error('加载监控数据失败:', error)
    } finally {
      this.loading = false
    }
  },

  refreshData() {
    this.loadMonitorData()
    Alpine.store('toasts').info('监控数据已刷新')
  }
}

// 初始化监控管理器
document.addEventListener('DOMContentLoaded', () => {
  monitorManager.init()
})
</script>
